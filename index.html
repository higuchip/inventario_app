<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <title>Inventário Florestal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .logo-container {
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }
    .logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 30px;
    }
    .app-name {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .app-description {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
      max-width: 400px;
    }
    .version {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 20px;
    }
    .developer {
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .loading {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 30px;
    }
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    @media (max-width: 600px) {
      .app-name {
        font-size: 2rem;
      }
      .app-description {
        font-size: 1rem;
      }
      .logo {
        width: 100px;
        height: 100px;
      }
      .logo img {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <img src="icon-192x192.png" alt="Forest Inventory Logo">
    </div>
  </div>
  <h1 class="app-name">Planilha Florestal</h1>
  <p class="app-description">Coleta de dados para inventário florestal</p>
  <div class="loading"></div>
  <p class="version">Versão 1.0.0</p>
  <p class="developer">Desenvolvido por Pedro Higuchi</p>

  <script>
    // Redireciona para a página de projetos após 3 segundos
    setTimeout(() => {
      window.location.href = 'project.html';
    }, 3000);

    // Registra o service worker para suporte offline
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js').then(function(registration) {
          console.log('ServiceWorker registrado com escopo:', registration.scope);
        }, function(err) {
          console.error('Falha no registro do ServiceWorker:', err);
        });
      });
    }
  </script>
</body>
</html>
